{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>后台管理</h1>
            {% if not current_user.is_authenticated %}
            <p>你可以注册普通用户，或者以管理员身份进入后台管理页面:
            <ul>
                <li>要输入邮件地址 <b></b></li>
                <li>以及密码 <b></b></li>
            </ul>
            <p>
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">登录</a> <a class="btn btn-default" href="{{ url_for('security.register') }}">注册</a>
            </p>
            {% endif %}
            <p>
                <a class="btn btn-primary" href="/"><i class="glyphicon glyphicon-chevron-left"></i> 返回</a>
            </p>
        </div>
    </div>
</div>
{% endblock body %}
